<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    /* Hide the checkbox */
    #toggle {
      display: none;
    }

    /* Bloom button */
    label {
      display: inline-block;
      padding: 10px 20px;
      background: lightgreen;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    /* Flower container */
    .flower {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 40px auto;
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 40px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      top: 30px;
      left: 40px;
      transform-origin: bottom center;
      transform: scale(0) rotate(0deg);
      transition: transform 0.8s ease;
    }

    /* Bloom petals on toggle */
    #toggle:checked ~ .flower .p1 { transform: scale(1) rotate(0deg); }
    #toggle:checked ~ .flower .p2 { transform: scale(1) rotate(90deg); }
    #toggle:checked ~ .flower .p3 { transform: scale(1) rotate(180deg); }
    #toggle:checked ~ .flower .p4 { transform: scale(1) rotate(270deg); }

    /* Center of flower */
    .center {
      position: absolute;
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      top: 45px;
      left: 45px;
      z-index: 10;
    }
  </style>
</head>
<body>

<input type="checkbox" id="toggle">
<label for="toggle">Bloom Flower</label>

<div class="flower">
  <div class="petal p1"></div>
  <div class="petal p2"></div>
  <div class="petal p3"></div>
  <div class="petal p4"></div>
  <div class="center"></div>
</div>

</body>
</html>
